            prose: "Anerkannte Standards für die Vernichtung sind DIN 66399 oder ISO/IEC 21964. Die Sicherheitsstufe beschreibt die Intensität der Vernichtung - kleinteilige Vernichtung verringert die Wahrscheinlichkeit, dass Datenfragmente aus den Einzelteilen wiederhergestellt werden könnten. Die konkrete Vorgehensweise richtet sich dabei auch nach der Art des Speichermediums, z.B.  - die Vernichtung von Papier nach Sicherheitsstufe P-3 entsprechend der ISO/IEC 21964-2, - die Vernichtung optischer Speichermedien nach Sicherheitsstufe O-3 entsprechend der ISO/IEC 21964-2, - die Vernichtung sonstiger Speichermedien nach Sicherheitsstufe E-3 bzw. H-3 entsprechend der ISO/IEC 21964- 2. Für Speichermedien, die vor Nutzung vollständig verschlüsselt waren und deren Schlüssel gelöscht wurde, ist die Vernichtung nicht erforderlich."
