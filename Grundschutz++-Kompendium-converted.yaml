        - id: GC.7.7_gdn
          name: guidance
          prose: "Hiermit ist eine erste, grundsätzliche Schutzbedarfseinstufung für die kritischen Geschäftsprozesse und Informationsarten gemeint, welche die Institutionsleitung  unter Berücksichtigung der Geschäftsziele vornimmt. Dies dient als Orientierungsrahmen für die Auswahl einer geeigneten Blaupause. Diese grundlegende Einstufung erfolgt in den Stufen der Sicherheitsniveaus: \"normal\" (also Stand der Technik allgemein) oder \"erhöht\". Ohne eine solche initiale Einstufung könnte es passieren, dass wesentliche Prozesse – etwa die Verarbeitung von Personaldaten, Forschungsunterlagen oder Finanztransaktionen – entweder unterschätzt oder übermäßig abgesichert werden. Im ersten Fall kann ein Verlust oder eine Manipulation erhebliche Schäden nach sich ziehen, wie z. B. Reputationsverlust, regulatorische Sanktionen oder den Abbruch kritischer Dienstleistungen. Im zweiten Fall werden dagegen Ressourcen ineffizient gebunden, was die Handlungsfähigkeit der Institution beeinträchtigen könnte. Mit einer klaren Festlegung durch die Leitung wird sichergestellt, dass die Relevanz geschäftskritischer Informationen und Abläufe nicht allein in Fachbereichen unterschiedlich bewertet wird, sondern auf einer institutionell getragenen Grundlage erfolgt."
