          prose: "Privilegierte Berechtigungen (auch „administrative Rechte“ oder „Root-Berechtigungen“ genannt) ermöglichen weitreichende Systemeingriffe und können bei unsachgemäßer Verwendung schwerwiegende Sicherheitsvorfälle verursachen. Beispielsweise könnte ein Administrator mit Root-Zugriff versehentlich kritische Systemdateien löschen, sensible Daten einsehen, oder bei kompromittierten Zugangsdaten könnten Angreifer durch Lateral Movement ungehindert im Netzwerk agieren. Dies besonders deutlich an realen Vorfällen, bei denen Administratoren durch Social Engineering zum Einsatz ihrer Berechtigungen manipuliert wurden oder durch mangelndes Bewusstsein für Sicherheitsimplikationen ihrer Handlungen Schwachstellen geschaffen haben. Stattdessen ist es sinnvoll, solche Berechtigungen nur zu verwenden, wenn sie für die Aktion erforderlich sind, z.B. durch sudo. Das betrifft auch Zugangsdaten, die in Skripten oder Anwendungen hinterlegt werden: Werden diese beim Aufruf von Kommandozeilenbefehlen oder in Skripten mitgespeichert, könnten sie in Protokollen oder im Prozessspeicher sichtbar sein und missbraucht werden. Sinnvoll ist stattdessen die Verwendung von Passwort-Managern, Umgebugsvariablen oder speziellen Secrets-Management-Lösungen. Dazu gehört auch die regelmäßige Rotation solcher Zugangsdaten bei Dienstekonten (Service Accounts)."
