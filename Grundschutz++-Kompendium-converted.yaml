          - id: ASST.3.10.1_gdn
            name: guidance
            prose: "Peripheriegeräte sind externe Hardware-Komponenten sowie virtuelle Geräte, die an IT-Systeme angeschlossen oder eingebunden werden, wie USB-Sticks, externe Festplatten, Drucker, Kameras, Smartphones, Tablets, aber auch virtuelle Laufwerke, Software-definierte Netzwerkadapter oder emulierte Hardware-Komponenten. Die Autorisierung von Peripheriegeräten kann Organisationen vor verschiedenen Sicherheitsrisiken schützen, da unkontrollierte Geräte Malware einschleusen, Daten exfiltrieren oder als Einfallstor für Cyberangriffe dienen können. Ein USB-Stick eines Mitarbeiters könnte beispielsweise Schadsoftware enthalten, die sich beim Anschluss automatisch auf das Netzwerk ausbreitet, oder ein nicht autorisierter Drucker könnte vertrauliche Dokumente in ungeschützten Bereichen ausgeben. Die Umsetzung kann durch eine zentrale Geräteregistrierung erfolgen, bei der alle erlaubten Peripheriegeräte erfasst und mit eindeutigen Kennungen versehen werden. Je nach Risikoprofil ist damit die Autorisierung einzelner Geräte oder auch die Freigabe einer Klasse von Peripherie - etwa alle beschafften Tastaturen und Mäuse - sinnvoll. Administrative Prozesse können (1) die Einführung von Antragsverfahren für neue Peripheriegeräte mit Sicherheitsbewertung, (2) die regelmäßige Überprüfung und Aktualisierung der Gerätelisten sowie (3) die Definition von Gerätekategorien mit unterschiedlichen Autorisierungsebenen - etwa vollständig gesperrte USB-Ports für externe Benutzer, eingeschränkte Freigaben für Standard-Arbeitsplätze und erweiterte Berechtigungen für IT-Administratoren - beinhalten. Technisch unterstützt werden kann die Implementierung durch Device Control-Lösungen, die nur autorisierte Geräte basierend auf Hardware-IDs, Herstellerzertifikaten oder digitalen Signaturen erkennen und freischalten. Zusätzlich kann die Implementierung von Logging-Mechanismen zur Nachverfolgung aller Peripheriegeräte-Aktivitäten die Transparenz und Auditierbarkeit der Autorisierungsprozesse erhöhen. Die Autorisierung erfolgt hierbei durch die Personen oder Rollen, welche für die Autorisierung der Systeme zuständig sind."
